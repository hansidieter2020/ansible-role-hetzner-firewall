---
- name: Get list of origin firewall templates
  local_action:
    module: uri
    url: "https://robot-ws.your-server.de/firewall/template"
    method: GET
    user: "{{ hetzner_firewall_webservice_username }}"
    password: "{{ hetzner_firewall_webservice_password }}"
    status_code:
      - 200
      - 404
  register: get_templates_response

- name: Map origin firewall templates
  set_fact:
    origin_template_references: "{{ get_templates_response.json |  selectattr('firewall_template', 'defined') | map(attribute='firewall_template') | list }}"

- name: Get rules for origin firewall templates
  local_action:
    module: uri
    url: "https://robot-ws.your-server.de/firewall/template/{{ item['id'] }}"
    method: GET
    user: "{{ hetzner_firewall_webservice_username }}"
    password: "{{ hetzner_firewall_webservice_password }}"
    status_code:
      - 200
  register: get_template_response
  with_items: "{{ origin_template_references }}"

- name: Map origin firewall templates with rules
  set_fact:
    origin_templates: "{{ get_template_response['results'] | map(attribute='json') | map(attribute='firewall_template') | list }}"

- name: Compile change set using local and origin firewall templates
  set_fact:
    change_set_templates: "{{ hetzner_firewall_templates | hetzner_firewall_template_defaults | list | hetzner_firewall_change_set(origin_templates) }}"

- name: Create firewall templates
  local_action:
    module: uri
    url: "https://robot-ws.your-server.de/firewall/template"
    method: POST
    headers:
      Content-Type: application/x-www-form-urlencoded
    user: "{{ hetzner_firewall_webservice_username }}"
    password: "{{ hetzner_firewall_webservice_password }}"
    status_code: 201
    body: "{{ item | hetzner_firewall_form_urlencode }}"
    body_format: raw
    changed_when: yes
  with_items: "{{ change_set_templates['create'] }}"

- name: Update firewall templates
  local_action:
    module: uri
    url: "https://robot-ws.your-server.de/firewall/template/{{ item['id'] }}"
    method: POST
    headers:
      Content-Type: application/x-www-form-urlencoded
    user: "{{ hetzner_firewall_webservice_username }}"
    password: "{{ hetzner_firewall_webservice_password }}"
    status_code: 200
    body: "{{ item | hetzner_firewall_form_urlencode }}"
    body_format: raw
    changed_when: yes
  with_items: "{{ change_set_templates['update'] }}"

- name: Delete firewall templates
  local_action:
    module: uri
    url: "https://robot-ws.your-server.de/firewall/template/{{ item['id'] }}"
    method: DELETE
    user: "{{ hetzner_firewall_webservice_username }}"
    password: "{{ hetzner_firewall_webservice_password }}"
    status_code: 200
    changed_when: yes
  with_items: "{{ change_set_templates['delete'] }}"
